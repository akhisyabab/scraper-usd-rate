{%  extends 'base.html' %}

{% block body %}
<table id="records" class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Date</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
    {% for data in datas %}
      <tr>
          <td>{{ data.code }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.date }}</td>
          <td>$ {{ data.rate }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

<a href="{{ url_for('scraper.csv_download') }}"><button class="btn btn-success notika-btn-success">Export CSV</button></a>
<a href="{{ url_for('scraper.add_to_sheet') }}"><button class="btn btn-success notika-btn-success">Update data to spreadsheet</button></a>
<a href="https://docs.google.com/spreadsheets/d/1UkQmBGB-Be2Yp7TevZXWgbI0FLvpToetSliw8Yarz-g/edit#gid=2056634279" target="_blank"><button class="btn btn-success notika-btn-success">View on google sheet</button></a>


{% endblock %}
