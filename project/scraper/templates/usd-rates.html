{%  extends 'base.html' %}

{% block body %}
<table id="records" class="table table-striped table-bordered" style="width:100%">
    <thead class="thead-dark">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Date</th>
        <th>Rate</th>
      </tr>
    </thead>
    <tbody>
    {% for data in datas %}
      <tr>
          <td>{{ data.code }}</td>
          <td>{{ data.name }}</td>
          <td>{{ data.date }}</td>
          <td>$ {{ data.rate }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

 <form action="{{ url_for('scraper.csv_download') }}" method="get" class="text-center" style="margin-top: 20px;">
         <div class="form-example-int mg-t-15">
           <button class="btn btn-success notika-btn-success">Export CSV</button>
         </div>
 </form>

{% endblock %}
